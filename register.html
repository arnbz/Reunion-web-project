  <body>

    <!-- navbar and navigation -->
    <nav class="navbar navbar-default navbar-fixed-top">
      <div class="container-fluid">
        <!-- Brand and toggle get grouped for better mobile display -->
        <div class="navbar-header">
          <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#myNav" aria-expanded="false">
            <span class="sr-only">Toggle navigation</span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
          <a class="navbar-brand" href="#">
            <p>Thikana-86</p>
          </a>
        </div>
         <div class="collapse navbar-collapse" id="myNav">
          <!-- Navigation links -->
          <ul class="nav navbar-nav">
            <li><a href="index.html#home">Home</a></li>
            <li><a href="index.html#whoWeAre">Who We Are</a></li>
            <li><a href="index.html#picnic2016">Picnic 2016</a></li>
            <li><a href="index.html#contactUs">Contact Us</a></li>

          </ul>
        </div>
      </div>

    <div class="container">

      <form class="form-horizontal form">
        <h2 class="col-sm-offset-1">Create a new account</h2>

        <br />

        <div class="form-group">
          <label for="userEmail" class="col-sm-2 control-label">Email</label>
          <div class="col-sm-5">
            <input type="email" class="form-control" name="email" id="userEmail" placeholder="email"/>
          </div>
        </div>

        <div class="form-group">
          <label for="userPassword" class="col-sm-2 control-label">Password</label>
          <div class="col-sm-5">
            <input type="password" name="userPassword" class="form-control" placeholder="password"/>
          </div>
        </div>

        <div class="form-group">
          <label for="userPassword" class="col-sm-2 control-label">Confirm password</label>
          <div class="col-sm-5">
            <input type="password" name="userPassword" class="form-control" placeholder="password"/>
          </div>
        </div>

        <div class="form-group">
          <div class="col-sm-offset-2 col-sm-10">
            <button type="submit" class="btn btn-default">Register</button>
          </div>
        </div>

        <br />

        <div class="col-sm-offset-2">
          &copy; 2016 Thikana - 86
        </div>
      </form>
